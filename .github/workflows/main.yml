name: Main
on:
  workflow_dispatch:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
    name: CI
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@master
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - name: Test
        run: |
          bundle exec rake test
          bundle exec rake stree:check
